<!DOCTYPE html>
<html>
<head>
    <title>To The Skies - A user-extendable sci-fi game</title>
    <!--Include the Source Sans Pro font from Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet'>
    <style>
        *{
            margin: 0;
        }
        body{
            background-color: #383838;
            color: #eee;
            font-family: "Source Sans Pro", "Droid Sans", sans-serif;
        }
        a{
            text-decoration: none;
            color: inherit;
        }
        a:hover{
            text-decoration: underline;
        }
        #description{
            position: absolute;
            text-align: center;
            top: 30vh;
            width: 70vw;
            left: 15vw;
            font-size: 20pt;
        }
        #logo{
            font-size: 96pt;
            font-weight: lighter;
            margin-bottom: 3vh;

        }
        #menu-icon{
            position: absolute;
            top: 2em;
            left: 1.5em;
            cursor: pointer;
            transition: all .4s ease-in-out;
            width: 1.5em;
        }
        #menu{
            width: 16vw;
            position: absolute;
            height: 100vh;
            left: -16vw;
            transition: all .4s ease-in-out;
            z-index: 100;
        }
        #menu-close-icon{
            height: 6vh;
            transform: scaleX(-1);
            -webkit-transform: scaleX(-1);
            cursor: pointer;
        }
        #close-icon-row{
            height: 6vh !important;
        }
        .menu-item{
            position: absolute;
            height: 16pt;
            line-height: 16pt;
            font-size: 16pt;
            margin: auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
        .menu-row{
            width: 100%;
            height: 11vh;
            border-bottom: 2px solid #eee;
            text-align: center;
            position: relative;
        }
    </style>
</head>
<body>
    <img id="menu-icon" src='images/menu.svg'>
    <header id="menu">
        <div class="menu-row">
            <div class="menu-item" id="close-icon-row">
                <img id="menu-close-icon" src='images/arrow.svg'>
            </div>
        </div>
        <div class="menu-row">
            <div class="menu-item">
                <a href='auth/google/init'>Login With Google</a>
            </div>
        </div>
    </header>

    <div id="description">
        <h1 id="logo">To The Skies</h1>
        A sci-fi choose-your-own-adventure game where players can add their own content, creating a story that can last for weeks
    </div>

    <script src="scripts/menu-manager.js"></script>
    <script src="scripts/index-caller.js"></script>

</body>
</html>
